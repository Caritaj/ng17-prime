<div class="pt-6 text-center">
    <img [width]="profilePicSize()" [height]="profilePicSize()" class="rounded-full mb-3 object-cover"
        src="/assets/profile-picture.jpg" alt="">
    <div [class.hide-header-text]="sideNavCollapsed()">
        <h2 class="m-0 text-base">Your Channel</h2>
        <p class="m-0 text-sm">Sydney Sweeney</p>
    </div>
</div>
<mat-nav-list>
    @for (item of menuItems(); track item) {
    <a mat-list-item class="menu-item" [routerLink]="item.route" routerLinkActive="selected-menu-item"
        #rla="routerLinkActive" [activated]="rla.isActive">
        <mat-icon [fontSet]="rla.isActive ?'material-icons':'material-icons-outlined'" matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
    }
</mat-nav-list>
